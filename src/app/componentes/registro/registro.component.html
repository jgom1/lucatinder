<div class="input-group mb-4">
    <input
        type="text"
        class="form-control"
        placeholder="Usuario"
        aria-label="usuario"
    />
</div>

<div class="input-group mb-4">
    <input
        type="password"
        class="form-control border-right-0"
        placeholder="Contraseña"
        aria-label="Password"
        aria-describedby="password-icono"
    />
    <div class="input-group-append">
        <span class="input-group-text bg-transparent border-left-0" id="password-icono"><i class="fas fa-lock"></i></span>
    </div>
</div>

<div class="input-group mb-4">
    <input
        type="password"
        class="form-control border-right-0"
        placeholder="Contraseña 2"
        aria-label="Password2"
        aria-describedby="password2-icono"
    />
    <div class="input-group-append">
        <span class="input-group-text bg-transparent border-left-0" id="password2-icono"><i class="fas fa-lock"></i></span>
    </div>
</div>

<div class="row m-0 mb-4">
        <div class="form-check p-0 pr-2 col-6">
                <input class="form-check-input d-none" type="radio" name="sexo_hombre" id="sexo_hombre" value="1">
                <label class="form-check-label col-12 p-0" for="sexo_hombre">
                  <span class="btn btn btn-outline-dark btn-block">Hombre</span>
                </label>
        </div>

        <div class="form-check p-0 pl-2 col-6">
                <input class="form-check-input d-none" type="radio" name="sexo_mujer" id="sexo_mujer" value="0">
                <label class="form-check-label col-12 p-0" for="sexo_mujer">
                        <span class="btn btn btn-outline-dark btn-block">Mujer</span>
                </label>
        </div>
</div>

<div class="text-center">
    <input type="submit" class="btn btn btn-dark col-6" value="Registrarme"/>
</div>
